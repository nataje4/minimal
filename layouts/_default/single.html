{{ partial "header" . }}

<main>

    <div>
        <h2 class="page-title">{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
        {{ partial "tags" . }}
    </div>

    <div align="start" class="content">
        {{ partial "images" .}}
        {{ partial "render-script" .}}
        <div class="text-justify">{{ .Content }}</div>
    </div>


</main>

{{ partial "footer" . }}
