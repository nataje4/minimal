{{ partial "header" . }}

<main>
    <div class="intro">
        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}
        <h1>{{ .Site.Params.HomeTitle }}</h1>
        <h2>{{ markdownify .Site.Params.Description }}</h2>
        {{ with .Site.Params.homeText }} <div class="homepage-content text-justify"><p>{{ markdownify . }}</p></div> {{ end }}
    </div>
</main>

{{ partial "footer" . }}
